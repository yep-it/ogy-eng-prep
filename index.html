<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prepositions Master</title>
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="manifest" href="./manifest.json">
    <meta name="theme-color" content="#1e293b">
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' rx='20' fill='%231e293b'/><text x='50' y='72' font-size='60' font-family='Arial,sans-serif' font-weight='bold' fill='%2322d3ee' text-anchor='middle'>P</text></svg>">
</head>

<body>
    <div id="layout">
        <aside id="sidebar">
            <div class="brand">
                <h1>Prepositions <span>Master</span></h1>
            </div>

            <nav id="lesson-nav">
                <div class="nav-section-title">LESSONS</div>
                <div id="nav-list">
                    <!-- Lessons injected here -->
                </div>
            </nav>

            <div id="sidebar-progress">
                <div class="nav-section-title">CURRENT PROGRESS</div>
                <div id="mini-progress">
                    <!-- Global score bar -->
                </div>
            </div>
        </aside>

        <main id="main-content">
            <header id="top-bar">
                <div id="lesson-header-info">
                    <!-- Current Lesson Title -->
                </div>
                <div id="global-stats">
                    <div class="stat-box">
                        <span class="label">CORRECT</span>
                        <span class="value" id="stat-correct">0</span>
                    </div>
                    <div class="stat-box">
                        <span class="label">MISTAKES</span>
                        <span class="value" id="stat-mistakes">0</span>
                    </div>
                    <div class="stat-box">
                        <span class="label">ACCURACY</span>
                        <span class="value" id="stat-accuracy">0%</span>
                    </div>
                </div>
            </header>

            <div id="content-area">
                <!-- Question View / Result View injected here -->
            </div>
        </main>
    </div>
    <script type="module" src="./src/js/app.js"></script>
</body>

</html>
